<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h2>Logout</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button type="submit">Logout</button>
    </form>
</body>
</html>
